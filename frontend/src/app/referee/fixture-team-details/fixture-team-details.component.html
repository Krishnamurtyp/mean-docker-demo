<div class="col-xs-12 col-sm-12 col-lg-6 d-inline well">
  <div class="col-sm-12 city-heading table-responsive">
    <h4>{{ team.teamName }}</h4>
  </div>
  <ng-template #content let-modal size="950px">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Player Emirates ID</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <img [src]="imgSrc" />
    </div>
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div> -->
  </ng-template>
  <table class="table table-scroll table-striped">
    <thead>
      <tr>
        <th>Squad No</th>
        <th>Player Name</th>
        <th>Date of Birth</th>
        <th>Emirates ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players">
        <td>{{ player.squadNo }}</td>
        <td>{{ player.firstName }} {{ player.lastName }}</td>
        <td>{{ player.dob | date : "shortDate" }}</td>
        <td>
          <img src="{{ apiURL }}/static/{{ player.eidFront }}" width="100" (click)="open(content, player.eidFront)" />
        </td>
      </tr>
    </tbody>
  </table>
</div>
