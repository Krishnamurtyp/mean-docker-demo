<div class="row academy-row p-2">
  <div class="col-sm-2">
    <div class="acedmy-plus">
      <div class="acedmy-plus"><img [src]="getImg(academy?.logo)" class="rounded" /><br /></div>
    </div>
  </div>
  <div class="col-sm-10 academy-name">
    <p class="p-4">{{ academy?.academyName }}</p>
  </div>
</div>
<div class="row page-title-bar">
  <div class="col-lg-12 heading-row">
    <h3 class="page-title">{{ team?.teamName }}</h3>
  </div>
  <hr />
</div>
<div class="row mt-2">
  <form [formGroup]="leagueForm" (ngSubmit)="onFormSubmit()">
    <div class="row d-flex justify-content-start" *ngIf="leagues">
      <ng-container *ngFor="let league of leagues; let i = index">
        <div class="col-lg-3 col-sm-3 col-xs-6">
          <div class="league-lable">
            <div class="list-group-item">
              {{ league.leagueName }}
              <input
                class="form-check-input me-1"
                type="checkbox"
                value="false"
                (change)="onCheckBox()"
                [checked]="league.selected"
                [(ngModel)]="league.selected"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="row d-flex justify-content-end">
      <div class="col-3 mt-3">
        <div class="league-btn-lable">
          <button type="submit" class="btn text-center">Add / Update</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div style="position: absolute; bottom: 0; right: 0; background-color: transparent">
  <button class="btn" style="font-size: 40px; color: black" (click)="redirectTo()">Back</button>
</div>
