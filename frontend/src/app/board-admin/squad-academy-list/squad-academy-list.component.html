  </div>
  <div class="col-12 col-lg-10 academy-name">
    <p>{{ academy?.academyName }}</p>

</div>

</div>

  <app-admin-academy-teams [teamsData]="teams" (academyRedirect)="redirectToSquad($event)"></app-admin-academy-teams>
