<div class="container">
  <div class="row page-title-bar">
    <div class="row academy-row" [style.background-color]="compSettings?.compititionBackground">
      <div class="col-12 col-lg-2">
        <div class="acedmy-plus m-auto">
          <img [src]="getImg(selectedCompetition?.compititionLogo)" class="img-fluid" />
          <br />
        </div>
      </div>
      <div class="col-12 col-lg-10 academy-name">
        <p>{{ selectedCompetition?.compititionName }}</p>
      </div>
    </div>
    <hr />
  </div>
  <div class="row">
    <form class="mt-4 mb-4 justify-content-center" [formGroup]="academyForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <div class="row justify-content-start">
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="name" class="control-label">Club Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Type Name of Club/Academy"
            aria-label="academy"
            formControlName="academyName"
          />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="name" class="control-label">Club Badge</label>
          <input
            type="file"
            class="form-control"
            placeholder="select academy color"
            aria-label="academy"
            (change)="uploadLogo($event)"
            accept="image/*"
            formControlName="academyLogo"
          />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="name" class="control-label">Banner Color</label>
          <input
            type="color"
            class="form-control p-0"
            placeholder="select academy color"
            aria-label="academy"
            formControlName="academyColor"
          />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="coachName" class="control-label">Coach Name</label>
          <input type="text" class="form-control" placeholder="Coach Name" aria-label="coachName" formControlName="coachName" />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="userName" class="control-label">User Name</label>
          <input type="text" class="form-control" placeholder="User Name" aria-label="userName" formControlName="userName" />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" placeholder="Password" aria-label="password" formControlName="password" />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="email" class="control-label">Email Address</label>
          <input type="email" class="form-control" placeholder="email" aria-label="email" formControlName="emailAddress" />
        </div>
        <div class="form-group col-12 col-lg-4 mb-2">
          <label for="mobileNumber" class="control-label">Mobile Number</label>
          <input type="email" class="form-control" placeholder="mobileNumber" aria-label="mobileNumber" formControlName="mobileNumber" />
        </div>
      </div>
      <div class="col-12 col-lg-4 mb-2">
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
