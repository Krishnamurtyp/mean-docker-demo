<div class="row page-title-bar">
  <div class="col-lg-12 mt-4 mb-4">
    <h3 class="page-title">Leagues & Divisions</h3>
  </div>
  <hr />
</div>
<div class="row">
  <form class="form-inline mt-4 mb-4" [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
    <div class="col-lg-12 d-flex">
      <div class="col-6 col-lg-6 col-sm-6">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Type name of league" aria-label="league" formControlName="leagueName" />
        </div>
      </div>
      <div class="col-4 col-lg-4 col-sm-4">
        <div class="input-group mb-3">
          <input type="date" class="form-control" placeholder="League age limit" aria-label="league" formControlName="leagueAge" />
        </div>
      </div>
      <div class="col-2 col-lg-2 col-sm-2">
        <div class="input-group mb-3">
          <button type="submit" class="btn btn-default col-lg-2 col-sm-12">
            <b><i class="bi bi-plus-lg"></i></b><br />
            <!-- <span class="btn-text">Add League</span> -->
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <hr />
</div>
<div class="row" *ngIf="leagues">
  <ng-container *ngFor="let league of leagues">
    <div class="col-lg-3 col-md-6 col-sm-6 col-xs-6">
      <div class="league-lable">
        <span class="league-text"
          >{{ league.leagueName }}
          <button type="button" class="close btn btn-defaul" data-dismiss="alert" aria-label="Close" (click)="onDeleteLeague(league._id)">
            <span aria-hidden="true">&times;</span>
          </button>
        </span>
      </div>
    </div>
  </ng-container>
</div>
