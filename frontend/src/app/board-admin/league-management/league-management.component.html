<div class="row page-title-bar">
  <div class="row academy-row" [style.background-color]="compSettings?.competitionBackground">
    <div class="col-12 col-lg-2">
      <div class="acedmy-plus m-auto">
        <img [src]="getImg(selectedCompetition?.competitionLogo)" class="img-fluid" />
        <br />
      </div>
    </div>
    <div class="col-12 col-lg-10 academy-name">
      <p>{{ selectedCompetition?.competitionName }}</p>
    </div>
  </div>
  <hr />
</div>
<div class="row">
  <form class="form-inline mt-4 mb-4" [formGroup]="leagueForm" (ngSubmit)="onSubmit()">
    <div class="row justify-content-center">
      <div class="form-group col-12 col-lg-2">
        <label for="name" class="control-label">League/ Group Name</label>
        <input type="text" class="form-control" placeholder="Type name of league" aria-label="league" formControlName="leagueName" />
      </div>
      <div class="form-group col-12 col-lg-2">
        <label for="name" class="control-label">Short Name</label>
        <input type="text" class="form-control" placeholder="Type name of league" aria-label="league" formControlName="shortCode" />
      </div>
      <div class="form-group col-12 col-lg-2">
        <label for="name" class="control-label">Age Cut-off</label>
        <input
          type="date"
          class="form-control"
          placeholder="League age limit"
          aria-label="league"
          formControlName="leagueAge"
          max="{{ maxDate | date : 'dd.MM.yyyy' }}"
        />
      </div>
      <div class="form-group col-12 col-lg-2">
        <label for="name" class="control-label">Year Of Competition</label>
        <input type="text" class="form-control" placeholder="Year of Competition" aria-label="league" formControlName="leagueYear" />
      </div>
      <div class="form-group col-12 col-lg-2 pt-3">
        <button type="submit" class="btn btn-default">
          <span class="btn btn-gradient">Add Group / League</span>
        </button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <hr />
</div>
<div class="row d-flex">
  <div class="form-group col-12 col-lg-3">
    <input
      type="text"
      class="form-control"
      placeholder="Filter by name"
      aria-label="filter by name"
      (keyup)="filterByName($event.target.value)"
    />
  </div>
  <div class="form-group col-12 col-lg-3">
    <select class="form-select" name="Filter by Year" aria-label="Default select" (change)="filterByYear($event.target.value)">
      <option value="0" selected>Filter by Year</option>
      <ng-container>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </ng-container>
    </select>
  </div>
</div>
