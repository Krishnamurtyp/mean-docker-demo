<div class="row academy-row" [style.background-color]="academy?.color">
  <div class="col-12 col-lg-2">
    <div class="acedmy-plus m-auto"><img [src]="getImg(academy?.logo)" class="img-fluid" /><br /></div>
  </div>
  <div class="col-12 col-lg-10 academy-name">
    <p>{{ academy?.academyName }}</p>
  </div>
</div>
<div class="row page-title-bar">
  <div class="col-lg-12 heading-row">
    <h3 class="page-title">Teams</h3>
  </div>
  <hr />
</div>
<div class="row">
  <form class="form-inline" [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <div class="input-group p-2 mb-3">
      <input
        type="text"
        class="form-control col-lg-9 col-sm-12 league-input"
        placeholder="Add Name of Team"
        aria-label="league"
        formControlName="teamName"
      />
      <div></div>
      <button type="submit" class="btn btn-default col-lg-2 col-sm-12">
        <b><i class="bi bi-plus-lg"></i></b><br />
      </button>
    </div>
  </form>
</div>
<div class="row">
  <div class="mb-5">
    <hr />
  </div>
  <div>
    <div class="container">
      <div class="row" *ngIf="teams">
        <div class="league-lable btn col-lg-3 col-sm-6 mb-2 ms-1" *ngFor="let team of teams">
          <span class="league-text" (click)="onTeamClick(team)">{{ team.teamName }}</span>
          <button type="button" class="close btn btn-defaul" data-dismiss="alert" aria-label="Close" (click)="onDelete(team._id)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="position: absolute; bottom: 0; right: 0; background-color: transparent">
  <button class="btn btn-back" (click)="redirectTo()">Back</button>
</div>
