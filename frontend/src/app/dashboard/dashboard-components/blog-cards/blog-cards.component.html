<div class="container">
  <form class="mt-5" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-12 col-md-3 col-lg-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="validationTooltipUsername"
            placeholder="Select the Competition"
            aria-describedby="validationTooltipUsernamePrepend"
            required
          />
        </div>
      </div>
      <div class="col-12 col-md-3 col-lg-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="validationTooltipUsername"
            placeholder="Select the Year"
            aria-describedby="validationTooltipUsernamePrepend"
            required
          />
        </div>
      </div>

      <div class="col-12 col-md-3 col-lg-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="validationTooltipUsername"
            placeholder="Select the Age Group"
            aria-describedby="validationTooltipUsernamePrepend"
            required
          />
        </div>
      </div>
      <div class="col-12 col-md-3 mb-3">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="validationTooltipUsername"
            placeholder="Select the Gender"
            aria-describedby="validationTooltipUsernamePrepend"
            required
          />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4 m-4 p-2" *ngFor="let blogcard of blogcards">
      <div class="card p-4">
        <div class="row text-center">
          <div class="col-4 img-square-wrapper">
            <img src="assets/images/dashboard/{{ blogcard.image }}" alt="Card image cap" />
          </div>
          <div class="col-8" style="margin: auto">
            <h2 class="card-title">{{ blogcard.title | titlecase }}</h2>
            <p>
              {{ blogcard.count }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
